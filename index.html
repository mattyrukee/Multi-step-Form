<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css" />

    <title>Multi-step </title>
</head>
<body>
    <div class="section-form">
    <div class=" container form">
       
   <div class="nav">
      <div class="grid-2-col">
      <p class="number">1</p>
       <div>  
        <p class="step">Step 1</p>
        <p class="nav-btn">Your info</p>
        </div>
        
      
      </div>
      <div class="grid-2-col">
       <p class="number">2</p>
       <div>   
        <p class="step">Step 2</p>
        <p class="nav-btn">Select plan</p>
        </div>
        
      
      </div>
      <div class="grid-2-col">
       <p class="number">3</p>
       <div>   
        <p class="step">Step 3</p>
        <p class="nav-btn">Add-on</p>
        </div>
        
      
      </div>
      <div class="grid-2-col">
        <p class="number">4</p>
       <div>  
         <p class="step">Step 4</p>
        <p class="nav-btn">summary</p>
        </div>
        
      
      </div>

   </div>

   <div class="main">
    
    <h1>Personal info</h1>
        <p class="heading-text">Please  provide your name,
            email address,  and phone number
        </p>


        <form class="cta-form" action="#">
            <div>
              <label for="full-name"><span class="form-text">Name</span></label>
              <input
                id="full-name"
                type="text"
                placeholder="stephen king"
                required
              />
            </div>

            <div>
              <label for="email"><span class="form-text">Email address</span></label>
              <input
                id="email"
                type="email"
                placeholder="e.g stephenking@lorem.com"
                required
              />
            </div>
            <div>
              <label for="email"><span class="form-text">Phone number</span></label>
              <input
                id="phone"
                type="phone"
                placeholder="e.g +1234 567 890"
                required
              />
            </div>
           
            <button class="btn-next">Next Step</button>

          </form>


           
</div>

</div> 

    </main>
</body>
</html>
